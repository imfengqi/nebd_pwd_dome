<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password_dome</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1f24a18c08.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container" style="display: block" id="container_box">
      <div class="header">
        <h1>小貓想要送你一個禮物</h1>
      </div>

      <div class="main">
        <div class="input_box">
          <from>
            <span>
              <i class="fas fa-gift"></i>
            </span>
            <input type="text" id="pwd" placeholder="輸入兌換碼以兌換禮物" />
          </from>
        </div>

        <div class="button_box">
          <from>
            <button onclick="login()">OK</button>
          </from>
        </div>
      </div>
    </div>

    <div class="error_message" style="display: none" id="error_message">
      <h3></h3>
    </div>

    <div class="top_box" style="display: none" id="top_box">

      <div class="top_box_header">
        <h1>/⁠ᐠ⁠｡⁠ꞈ⁠｡⁠ᐟ⁠\你收到了禮物，小貓很開心</h1>
      </div>

      <div class="result_box" id="result_box">
        <h3></h3>
      </div>

      <div class="button_box id="reset_box">
        <from>
          <button onclick="reset()">返回</button>
        </from>
      </div>
    </div>
  </body>
</html>
